<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page Title</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
	<script>

        function getComputerChoice(options = ['rock','paper','scissors']) {
            var choice = options[Math.floor(Math.random() * options.length)];
            return choice;
        }

        function playRound (playerSelection, computerSelection) {
            if (playerSelection !== "rock" && playerSelection !== "paper" && playerSelection !== "scissors") {
                return ("You can't use that here, try again")
            } else if (computerSelection === playerSelection) {
                return ("You and the bot did the same thing, try again!") 
            } else if (
                playerSelection === 'rock' && computerSelection === 'scissors'||
                playerSelection === 'paper' && computerSelection === 'rock'||
                playerSelection === 'scissors' && computerSelection === 'paper'
            ) {
                return ('You win this round, your ' + playerSelection + " beat its " + computerSelection);
            } else {
                return ('You lost this round, its ' + computerSelection + " beat your " + playerSelection);
            }
        }

        function game () {
            let playerScore = 0;
            let computerScore = 0;
            let tieScore = 0;

            while (playerScore < 5 && computerScore < 5) {
                let playerInput = prompt('Rock, Paper or Scissors?');
                let playerSelection = playerInput.toLowerCase();
                let computerSelection = getComputerChoice();
                let result = playRound(playerSelection, computerSelection);
                console.log(result)
                if (result === 'You win this round, your ' + playerSelection + " beat its " + computerSelection) {
                    playerScore++;
                } else if (result ==='You lost this round, its ' + computerSelection + " beat your " + playerSelection) {
                    computerScore++;
                } else {
                    tieScore++;
                }
                console.log("Computer - " + computerScore)
                console.log("Player - " + playerScore)
                if (playerScore === 5) {
                    console.log("You won the game!")
                } else if (computerScore === 5) {
                    console.log("You lost to a bot, pleb")
                 }
            }
        }
            
        game()
    </script>
</body>
</html>
